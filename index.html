<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <main>
    <section class="main-title">
      <h2><span>&#10024;</span>Self Care Center
            <span>&#10024;</span></h2>
    </section>
    <br>
    <br>
    <br>
    <br>
    <section class="question-title">
      <h3> What type of message?</h3>
    </section>

    <section class="message-choice-box">
        <div id="type-of-message">
          <input type="radio" id="affirmation-choice"
           name="message" value="affirmation-choice">
           <label for="affirmation-choice"><i>affirmation</i></label>
          <input type="radio" id="mantra-choice"
            name="message" value="mantra-choice">
            <label for="matra-choice"><i>mantra</i></label>
          </div>
          <br>
        <button class="receive-message-button"> <i> Receive message </i> </button>
    </section>

    <section class="meditation-message-box">
        <div id="meditation-bell-image">
          <img width="100" height="100" src="assets/meditate.svg" alt="Meditation Bell"/>
        </div>
    </section>




    <script type="text/javascript" src="main.js"></script>
  </body>
</html>

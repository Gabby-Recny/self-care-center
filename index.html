<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <section class="title">
      <h2><span>&#10024;</span>Self Care Center
            <span>&#10024;</span></h2>
    </section>
    <br>
    <br>
    <br>
    <br>
    <section class="sub-title">
      <h3>What type of message?</h3>
    </section>

    <section class="message-choice-box body-text">
        <div class="radio-selectors">
          <input type="radio" id="affOne"
           name="message" value="affirmation-choice">
           <label for="affirmation-choice">affirmation</label>
          <input type="radio" id="manTwo"
            name="message" value="mantra-choice">
            <label for="mantra-choice">mantra</label>
          </div>
          <br>
          <div>
            <button class="receive-message-button"
                type="button">
                Receive message
            </button>
          </div>
    </section>

    <section class="meditation-message-box">
      <div class="message-text body-text"></div>
        <div id="meditation-bell-image">
          <img width="100" height="100" src="assets/meditate.svg" alt="Meditation Bell"/>
        </div>
    </section>

    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
